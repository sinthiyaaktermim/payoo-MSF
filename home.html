<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <!-- available balance -->
                <div id="account-balance" class="stat-value">89400</div>
                <div class="stat-desc">Avaiable balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action button -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="Amount-number"
                    type="text"
                    placeholder="amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin-number"
                    type="password"
                    placeholder="enter your pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="button-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
